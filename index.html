<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tattoo Gallery</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  .gallery { display: grid; grid-template-columns: repeat(auto-fit,minmax(200px,1fr)); gap: 15px; }
  .gallery img { width: 100%; height: auto; cursor: pointer; border-radius: 8px; }
  /* Modal styles */
  #modal { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; }
  #modal img { max-width: 90vw; max-height: 90vh; border-radius: 8px; cursor: zoom-out; }
</style>
</head>
<body>

<h1>My Tattoo Gallery</h1>
<div class="gallery">
  <img src="DSC06489-lr.jpg" alt="Tattoo 1" />
  <img src="tattoo2.jpg" alt="Tattoo 2" />
  <img src="tattoo3.jpg" alt="Tattoo 3" />
  <!-- Add more images here -->
</div>

<div id="modal">
  <img src="" alt="Zoomed Tattoo" />
</div>

<script>
  const modal = document.getElementById('modal');
  const modalImg = modal.querySelector('img');
  const galleryImgs = document.querySelectorAll('.gallery img');

  galleryImgs.forEach(img => {
    img.addEventListener('click', () => {
      modal.style.display = 'flex';
      modalImg.src = img.src;
      modalImg.alt = img.alt;
    });
  });

  modal.addEventListener('click', () => {
    modal.style.display = 'none';
  });
</script>

</body>
</html>
